<div class="d-flex justify-content-between">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="createAccount()">
    Add Account
  </button>
</div>

<table
  mat-table
  [dataSource]="dataSource"
  matSort
  #sort="matSort"
  class="mat-elevation-z8"
>
  <!-- Company Name Column -->
  <ng-container matColumnDef="company_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Name</th>
    <td mat-cell *matCellDef="let dataSource">{{ dataSource.company_name }}</td>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
    <td mat-cell *matCellDef="let dataSource">{{ dataSource.address }}</td>
  </ng-container>

  <!-- Contact Number Column -->
  <ng-container matColumnDef="contact_no">
    <th mat-header-cell *matHeaderCellDef>Contact Number</th>
    <td mat-cell *matCellDef="let dataSource">{{ dataSource.contact_no }}</td>
  </ng-container>

  <!-- Contract Dates Column -->
  <ng-container matColumnDef="contract_dates">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Contract Dates</th>
    <td mat-cell *matCellDef="let dataSource">
      {{ dataSource.contracts.start_date }} -
      {{ dataSource.contracts.end_date }}
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th
      mat-header-cell
      *matHeaderCellDef
      [attr.rowspan]="2"
      class="text-center"
    >
      Action
    </th>
    <td mat-cell *matCellDef="let dataSource" class="text-center">
      <button
        mat-icon-button
        (click)="viewPartner(dataSource.partner_id); $event.stopPropagation()"
      >
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter</td>
  </tr>
</table>
<mat-paginator
  [pageSizeOptions]="[10, 20, 30]"
  aria-label="Select page of users"
></mat-paginator>
