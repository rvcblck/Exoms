<div class="container">
  <div class="content row">
    <div class="col-sm">
      <div class="line"></div>
      <div class="form">
        <h2>Login</h2>

        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" required />
            <!-- <mat-error *ngIf="loginForm.controls.email.invalid">Invalid email</mat-error> -->
            <mat-error *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || submitted)"> email required. </mat-error>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <!-- <input type="password" id="password" formControlName="password" required /> -->
            <div class="password-input-wrapper">
              <input type="{{ hidePassword ? 'password' : 'text' }}" class="" name="password" formControlName="password" required />
              <button type="button" *ngIf="loginForm.get('password')?.value" class="password-toggle-button" (click)="togglePasswordVisibility()">
                <i class="fa-solid" [ngClass]="hidePassword ? 'fa-eye' : 'fa-eye-slash'"></i>
              </button>
            </div>
            <mat-error *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || submitted)">
              password is required.
            </mat-error>
            <mat-error class="mt-2" *ngIf="errorMessage">
              {{ errorMessage }}
            </mat-error>
          </div>
          <div class="form-group text-secondary">
            <a routerLink="/forgot-password">Forgot Password?</a>
          </div>

          <button type="button" class="link-button" *ngIf="showValidateButton" (click)="sendEmail()">Validate Email</button>

          <button type="submit" [disabled]="loginForm.invalid">Login</button>
        </form>
      </div>
    </div>
    <div class="bg-image col-sm">
      <img src="{{ assetPath }}assets/images/files_1299260_1248477_creativity_pana-fcda71bf0ffda1000253c3a458cdfc1b.png" alt="" />
    </div>
  </div>
</div>
