<div class="container">
  <div class="content row">
    <div class="col-sm">
      <div class="line">

      </div>
      <div class="form">
        <h2>Login</h2>
        <form class="login-form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required>
          </div>
          <div class="form-group">
            <a routerLink="/forgot-password">Forgot Password?</a>
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
          <button type="button" class="link-button" *ngIf="showValidateButton" (click)="sendEmail()">Validate Email</button>

          <button type="submit">Login</button>
        </form>
      </div>
    </div>
    <div class="bg-image col-sm">
      <img src="../../assets/images/files_1299260_1248477_creativity_pana-fcda71bf0ffda1000253c3a458cdfc1b.png" alt="">
    </div>
  </div>
</div>
