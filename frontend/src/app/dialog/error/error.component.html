<mat-dialog-content>
  <div class="content">
    <i class="fa-solid fa-circle-xmark"></i>
    <h2 mat-dialog-title>{{ data.header }}</h2>
    <p>{{ data.message }}</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="footer">
    <div>
      <button class="no" [mat-dialog-close] tabindex="-1">Close</button>
    </div>
  </div>
</mat-dialog-actions>
