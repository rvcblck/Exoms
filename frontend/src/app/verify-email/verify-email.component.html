<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">{{ title }}</div>
        <div class="card-body">
          <!-- <p>{{ message }}</p> -->
          <p>Enter the 6-digit code we sent to your email:</p>
          <p>Time left: {{minutes}}:{{+seconds < 10 ? '0' + seconds : seconds}} minutes</p>


          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="text" class="form-control" id="verification_code" placeholder="Enter code" [(ngModel)]="verificationCode" name="verificationCode">
            </div>
            <button type="submit" class="btn btn-primary">Verify</button>
            <button type="button" class="btn btn-link" (click)="resendCode()" [disabled]="timerRunning">Resend Code</button>

          </form>
        </div>
      </div>
    </div>
      </div>
    </div>
