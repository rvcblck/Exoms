<mat-dialog-content>
  <h2 mat-dialog-title>{{ data.header }}</h2>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="footer">
    <div>
      <button class="no" [mat-dialog-close]="false" tabindex="-1">No</button>
    </div>
    <div>
      <button class="yes" [mat-dialog-close]="true" tabindex="-1">Yes</button>
    </div>
  </div>
</mat-dialog-actions>
