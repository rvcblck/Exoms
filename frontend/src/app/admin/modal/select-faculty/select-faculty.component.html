<div class="filter">
  <div class="search">
    <span><i class="fa-solid fa-magnifying-glass"></i></span><input matInput (keyup)="applyFilter($event)" placeholder="Search" #input />
  </div>
</div>

<div class="tablewrapper">
  <table mat-table [dataSource]="dataSource" matSort #sort="matSort" class="mat-elevation-z8">
    <!-- Checkbox Column -->

    <ng-container matColumnDef="faculty_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Faculty Name</th>
      <td mat-cell *matCellDef="let element">{{ element.fname }} {{ element.lname }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button matRipple class="view-button" [mat-dialog-close]="{ user_id: element.user_id, fname: element.fname, lname: element.lname }">
          Select
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
    </tr>
  </table>
</div>
